<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Token Checker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://ul.h3z.jp/pKWzZY4s.png">
</head>

<body>
    <div class="container">
        <h1>Token Checker</h1>
        <div id="title">Tokenを入力してください（改行で複数指定可）</div>
        <textarea id="tokenInput" name="token" rows="4" cols="70" placeholder="Enter Discord Tokens"></textarea>
        <button id="checkButton" onclick="submit()">Check</button>

        <div class="container">
            <div id="validTokens">
                <h2>Valid Tokens</h2>
                <div id="validResponse"></div>
            </div>

            <div id="invalidTokens">
                <h2>Invalid Tokens</h2>
                <div id="invalidResponse"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
