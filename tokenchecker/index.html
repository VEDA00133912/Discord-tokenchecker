<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Discord-TokenChecker">
  <meta property="og:description" content="DiscordのユーザーTokenチェッカーです">
  <meta property="og:image" content="https://raw.githubusercontent.com/VEDA00133912/Discord-tokenchecker/refs/heads/main/assets/background.png">
  <meta property="og:url" content="https://discord-tokenchecker.pages.dev//">
  <meta property="og:type" content="website">
  <link rel="shortcut icon" href="https://veda00133912.github.io/assets/favicon.ico" type="image/vnd.microsoft.icon">
  <title>Discord Token Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Discord Token Checker</h1>
  <div class="container">
    <form id="tokenForm">
      <label for="token">Tokens</label>
      <textarea id="token" name="token" rows="2" required placeholder="Enter your Discord token here..."></textarea>
      <button type="submit">Check Token</button>
    </form>
    
    <div id="log">
      <h2>Log</h2>
      <div class="log-entry placeholder">Token check results will appear here</div>
    </div>
  </div>

  <button id="downloadBtn">Download Valid Tokens</button>

    <script src="script.js"></script>

</body>
</html>
